<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户 - GPT Lawyer</title>
    <link rel="stylesheet" href="/static/stat/stat.css">
    <link rel="icon" href="/static/icon/favicon.png">
    <script type="text/javascript" src="/static/account/echarts.min.js"></script>
</head>
<body background="/static/icon/background_filter.png">
    <div id="loaderbg"></div>
    <div id="modal-backdrop">
        <div id="rechargeModal" class="modal">
            <div class="modal-content" id="modal-content"></div>
        </div>
    </div>
    <div id="menu">
        <ul><li>删除</li></ul>
    </div>

    <div id="sidebar">
        <img src="/static/icon/favicon2.png" alt="图标" id="favicon">
        <h2>GPT Lawyer</h2>
        <ul id="dir">
            <li><a href="/"><img src="/static/icon/comment.png">批注</a></li>
            <li><a href="/chat"><img src="/static/icon/pen.png">问答</a></li>
            <li><a href="/knowledge"><img src="/static/icon/book.png">知识库</a></li>
            <li><a href="/trash"><img src="/static/icon/trash.png">回收站</a></li>
            <li style="filter: brightness(1.5);"><a href="/stat"><img src="/static/icon/time.png">统计</a></li>
            <li><a href="/account"><img src="/static/icon/user.png">账号</a></li>
            <li><a href="/about"><img src="/static/icon/about.png">关于</a></li>
            <!-- Add more items as needed -->
        </ul>
    </div>

    <div id="content" style="display: none;">
        <div id="alert-box"></div>
        <div class="user-info">
            <div>
                <div style="margin-bottom:30px;" onchange="update_table()">
                    <div style="margin-bottom: 30px;">
                        姓名：<select id="who_choice"><option value="all" selected>全部</option></select>
                        类型：<select id="type_choice"><option value="all" selected>全部</option></select>
                    </div>
                    <div style="margin-bottom: 30px;">
                        客户：<select id="client_choice"><option value="all" selected>全部</option></select>
                        项目：<select id="project_choice"><option value="all" selected>全部</option></select>
                    </div>
                    <div style="margin-bottom: 30px;">
                        日期：<select id="date_choice">
                            <option value="1">今天</option>
                            <option value="7" selected>一周</option>
                            <option value="30">一个月</option>
                            <option value="365">一年</option>
                            <option value="all">全部</option>
                        </select>
                        图表：<select id="graph_choice">
                            <option value="who">姓名</option>
                            <option value="type" selected>类型</option>
                            <option value="client">客户</option>
                            <option value="project">项目</option>
                        </select>
                    </div>
                    <text style="font-weight: bold;" id = 'tot_time'>总用时：20.5 小时</text>
                </div>
                <button onclick="add_stat()" class="action-btn">添加</button>
                <button onclick="edit_stat()" class="action-btn">编辑</button>
                <button onclick="download_stat()" class="action-btn">导出</button>
            </div>
            <div id="line"></div>
        </div>
        <div class="history">
            <table>
                <thead>
                    <tr>
                        <th>姓名</th><th>类型</th><th>客户</th><th>项目</th><th>详情</th><th>用时</th><th>日期</th>
                    </tr>
                </thead>
                <tbody id="history"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="/static/stat/stat.js"></script>
</html>
